<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'AI投資診断' }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='ai.css') }}">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <nav class="bottom-nav">
            <a href="#" id="homeBtn">ホーム</a>
            <a href="#">探す</a>
            <a href="#">投稿</a>
            <a href="#">ポートフォリオ</a>
            <a href="#">プロフィール</a>
        </nav>
    </footer>   
    <script>
        // ページを開いたとき
        document.addEventListener("DOMContentLoaded", function() {
            const path = window.location.pathname;
        
            // feed以外のページを開いたときに「ホームから開いたページ」として記録
            if (!path.startsWith("/feed")) {
                localStorage.setItem("homePage", path);
            }
        });
        
        // ホームボタン押したときの挙動
        document.getElementById("homeBtn").addEventListener("click", function(e) {
            e.preventDefault();
            const saved = localStorage.getItem("homePage");
        
            if (saved && saved !== window.location.pathname) {
                window.location.href = saved;   // 記録したページに戻る
            } else {
                window.location.href = "{{ url_for('feed.feed_home') }}"; // デフォルトはfeed
            }
        });
        </script>
        
</body>
</html>
