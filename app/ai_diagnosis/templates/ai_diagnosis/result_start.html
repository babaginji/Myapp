{% extends "ai_diagnosis/base.html" %}
{% block content %}
<h1>さあ、実際に投資を始めよう</h1>
<p>（ダミーページ）</p>

<div class="result-mini">
    <p>あなたのタイプ：</p>
    <ul>
        <li>メイン：{{ main_result }}</li>
        <li>サブ：{{ sub_result }}</li>
    </ul>
</div>

<div class="link-cards">
    <a href="{{ url_for('ai_diagnosis.result_main') }}" class="card">
        <img src="{{ url_for('static', filename='images/back.jpg') }}" alt="back">
        <p>診断結果トップへ戻る</p>
    </a>
</div>
{% endblock %}
