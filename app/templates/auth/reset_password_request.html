{% extends "auth/base.html" %}

{% block content %}
<div class="container">
    <h2 style="text-align:center; margin-bottom:20px;">パスワード再設定</h2>
    <p>登録済みのメールアドレスを入力してください。再設定用のリンクを送信します。</p>

    <form method="POST">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">送信</button>
    </form>

    <div class="auth-links">
        <a href="{{ url_for('auth.login') }}">ログインに戻る</a>
        <a href="{{ url_for('auth.register') }}">新規登録</a>
    </div>
</div>
{% endblock %}
