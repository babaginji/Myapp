<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'Auth' }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS 読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='feed.css') }}">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <nav class="bottom-nav">
            <a href="#" id="homeBtn">ホーム</a>
            <a href="#">探す</a>
            <a href="{{ url_for('post.create_post') }}">投稿</a>
            <a href="#">ポートフォリオ</a>
            <a href="#">プロフィール</a>
        </nav>
    </footer>   

    <script>
        const homeBtn = document.getElementById("homeBtn");

        homeBtn.addEventListener("click", function(e) {
            e.preventDefault();
            const path = window.location.pathname;

            if (path.startsWith("/auth/") && !path.endsWith("/auth")) {
                window.location.href = "{{ url_for('feed.feed_home') }}";
                return;
            }

            const saved = localStorage.getItem("homePage");

            if (saved && saved !== window.location.pathname) {
                window.location.href = saved;
            } else {
                window.location.href = "{{ url_for('feed.feed_home') }}";
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const path = window.location.pathname;
            const ref = document.referrer;

            if (ref.includes("/feed") || ref === window.location.origin + "/") {
                localStorage.setItem("homePage", path);
            }

            if (path.includes("/feed")) {
                localStorage.removeItem("homePage");
            }
        });
    </script>
</body>
</html>
