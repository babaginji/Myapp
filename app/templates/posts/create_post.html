{% extends 'base.html' %}

{% block title %}新規投稿{% endblock %}

{% block content %}
<h1>新規投稿</h1>
<form method="POST" action="{{ url_for('post.create_post') }}">
    <div class="mb-3">
        <input type="text" name="title" placeholder="タイトル" class="form-control" required>
    </div>
    <div class="mb-3">
        <textarea name="content" placeholder="内容" rows="5" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">投稿</button>
</form>

<p class="mt-3"><a href="{{ url_for('post.index') }}">← 投稿一覧へ戻る</a></p>
{% endblock %}
